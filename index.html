<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <base href="https://directoryofsites.github.io/contenedor/" />
    <title>Sistema Explorador - Contenedor Documentos</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
        }
        h1 {
            color: #2c3e50;
            margin-top: 0;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        #apiStatus {
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
        .status-loading {
            background-color: #f0f0f0;
        }
        .status-online {
            background-color: #d4edda;
            color: #155724;
        }
        .status-offline {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Explorador de Archivos</h1>
            <p style="text-align: center;">Sistema de gestión de archivos con diferentes niveles de acceso.</p>
            
            <div class="buttons">
                <a href="./frontend/build/index.html" class="btn">Acceder a la Aplicación</a>
                <a href="https://contenedor-production-3606.up.railway.app/" class="btn" id="api-url" target="_blank">Verificar API</a>
            </div>
            
            <div id="apiStatus" class="status-loading">
                Verificando estado de la API...
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiStatus = document.getElementById('apiStatus');
            const apiUrl = document.getElementById('api-url').href;
            
            fetch(apiUrl)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Error en la respuesta de la API');
                })
                .then(data => {
                    apiStatus.className = 'status-online';
                    apiStatus.innerHTML = `
                        <strong>API en línea</strong><br>
                        ${data.message || 'Servidor funcionando correctamente'}<br>
                        Tiempo del servidor: ${data.serverTime || new Date().toISOString()}
                    `;
                })
                .catch(error => {
                    apiStatus.className = 'status-offline';
                    apiStatus.innerHTML = `
                        <strong>API sin conexión</strong><br>
                        No se pudo establecer conexión con el servidor.<br>
                        ${error.message}
                    `;
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
